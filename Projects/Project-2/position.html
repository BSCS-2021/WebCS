<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex gap-5">
        <div class="w-20 h-20 bg-cyan-600 text-white">Items 1</div>
        <div class="w-20 h-20 bg-cyan-600 text-white">Items 2</div>
        <div class="w-20 h-20 bg-cyan-600 text-white">Items 3</div>
        <div class="w-20 h-20 bg-cyan-600 text-white">Items 4</div>
        <div class="w-20 h-20 bg-cyan-600 text-white">Items 5</div>
    </div>
    <div class="flex mt-[100px] relative gap-5">
        <div class="w-20 h-20 bg-cyan-600 text-white absolute">Items 1</div>
        <div class="w-20 h-20 bg-cyan-600 text-white">Items 2</div>
        <div class="w-20 h-20 bg-cyan-600 text-white">Items 3</div>
        <div class="w-20 h-20 bg-cyan-600 text-white">Items 4</div>
        <div class="w-20 h-20 bg-cyan-600 text-white">Items 5</div>
    </div>

</body>

</html>

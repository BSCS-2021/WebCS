<!DOCTYPE html>
<html>

<head>
    <title>Student Information Form</title>
</head>

<body>
    <h1>All types of inputs [used]</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="degree">Degree:</label><br>
        <select id="degree" name="degree">
            <option value="">Select</option>
            <option value="BSCS">BSCS</option>
            <option value="BSIT">BSIT</option>
            <option value="BSSE">BSSE</option>
            <option value="BSBI">BSBI</option>
            <option value="BSCY">BSCY</option>
            <option value="BSDS">BSDS</option>
        </select><br><br>

        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="20"></textarea><br><br>

        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range"><br><br>

        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="search">Search Input:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="tel">Tel Input:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <input type="hidden" id="hidden" name="hidden" value="hidden value"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Button">
    </form>
</body>

</html>

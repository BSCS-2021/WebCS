<!DOCTYPE html>
<html>

<head>
    <title>Student Information Form</title>
</head>

<body>
    <h1>All types of inputs [used]</h1>
    <!-- form => form tag is used to create a form in html
    action => action attribute is used to specify the file name where the form data will be sent
    method => method attribute is used to specify the method of sending the form data
    label => label tag is used to create a label for an input
    input => input tag is used to create an input field
    type => type attribute is used to specify the type of input field
    name => name attribute is used to specify the name of input field
    id => id attribute is used to specify the id of input field
    value => value attribute is used to specify the value of input field
    placeholder => placeholder attribute is used to specify the placeholder of input field
    required => required attribute is used to specify that the input field is required
    readonly => readonly attribute is used to specify that the input field is readonly
    disabled => disabled attribute is used to specify that the input field is disabled
    checked => checked attribute is used to specify that the input field is checked -->

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="degree">Degree:</label><br>
        <select id="degree" name="degree">
            <!-- option => option tag is used to create an option for select tag -->
            <option value="">Select</option>
            <option value="BSCS">BSCS</option>
            <option value="BSIT">BSIT</option>
            <option value="BSSE">BSSE</option>
            <option value="BSBI">BSBI</option>
            <option value="BSCY">BSCY</option>
            <option value="BSDS">BSDS</option>
        </select><br><br>

        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="20"></textarea><br><br>

        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range"><br><br>

        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="search">Search Input:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="tel">Tel Input:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <input type="hidden" id="hidden" name="hidden" value="hidden value"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Button">
    </form>
</body>

</html>
